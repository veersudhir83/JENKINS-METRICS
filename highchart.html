<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Overall Build Graphs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/content.js"></script>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table for overall metrics.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Title');
        data.addColumn('number', 'Value');
        data.addRows([
          ['Manual', 882],
          ['Auto', 3208]
        ]);

        // Set chart options
        var options = {
            'title':'Builds Types - Overall',
            'width':600,
            'height':400,
            'is3D':'true',
            colors:['red','green']};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('overall_chart_div'));
        chart.draw(data, options);


        // Create the data table for last 2 weeks.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Title');
        data.addColumn('number', 'Value');
        data.addRows([
          ['Manual', 25],
          ['Auto', 235]
        ]);

        // Set chart options
        var options = {
            'title':'Builds Types - Last 2 Week(s)',
            'width':600,
            'height':400,
            'is3D':'true',
            colors:['red','green']};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('last2weeks_chart_div'));
        chart.draw(data, options);

      }
    </script>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <div align = "right"><h4>Last Published on 06-Dec-2017</h4></div>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"> </div>
    <!--<table width="100%">
      <tr>
        <div id="overall_chart_div"></div>
        <div id="last2weeks_chart_div"></div>
      </tr>
    </table>-->
    <div style="width: 100%; align: center">
        <div style="width: 50%; float: left; display: inline-block;" id="overall_chart_div"></div>
        <div style="width: 50%; display: inline-block;" id="last2weeks_chart_div"></div>
    </div>
</body>
</html>
